# ---------------------------------------
# THEME
# ---------------------------------------
remote_theme          : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin : "null"   # custom.scss overrides colours

# ---------------------------------------
# SITE INFO
# ---------------------------------------
title       : "Mihir Thakkar"
subtitle    : "Data • Infra • People"
description : "Global AI Delegate — India | Founder, Ostrich AI"
url         : "https://mihir-ai-lab.github.io"
baseurl     : ""                                # no trailing slash
repository  : "mihir-ai-lab/mihir-ai-lab.github.io"
logo        : "/assets/images/mihir.png"

# ---------------------------------------
# SOCIAL HANDLES (for SEO cards only)
# ---------------------------------------
twitter:
  username : "0xmthakkar"

social:
  type : "Person"
  name : "Mihir Thakkar"
  links:
    - "https://linkedin.com/in/thakkarmihir"
    - "https://github.com/mihir-ai-lab"
    - "https://twitter.com/0xmthakkar"

# ---------------------------------------
# AUTHOR CARD  (shows when author_profile: true)
# ---------------------------------------
author:
  name   : "Mihir Thakkar"
  avatar : "/assets/images/mihirt.png"
  bio    : "AI-infra architect&nbsp;<br>Indian Patent&nbsp;#567234&nbsp;<br>Global AI Delegate -India<br>(Global Alliance For Artificial Intelligence)"
  # No links → no icons
  links: []            # keep blank array or delete this key entirely

# ---------------------------------------
# FOOTER SOCIAL LINKS
# ---------------------------------------
footer:
  links:
    - label: "LinkedIn"
      icon : "fab fa-fw fa-linkedin"
      url  : "https://linkedin.com/in/thakkarmihir"
    - label: "GitHub"
      icon : "fab fa-fw fa-github"
      url  : "https://github.com/mihir-ai-lab"
    - label: "Twitter"
      icon : "fab fa-fw fa-twitter"
      url  : "https://twitter.com/0xmthakkar"

# ---------------------------------------
# BUILD / ASSETS
# ---------------------------------------
exclude:
  - test
  - docs
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock

sass:
  sass_dir  : _sass
  style     : compressed
  load_paths:
    - assets/css          # custom.scss lives here

plugins:
  - jekyll-include-cache  # GitHub Pages auto-adds the rest

# ---------------------------------------
# ✅ GOOGLE ANALYTICS (gtag.js)
# ---------------------------------------
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-7RRYRVL5KM"
